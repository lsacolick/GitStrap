<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   
    <!-- Showdownjs for Markdown conversion -->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>

    <style> /* markdown extras - Use these "fitw<%>" attributes for the alt text to scale an image */
    img[alt=fitwidth] { width: 100%; float: center; display: block; margin-left: auto; margin-right: auto }
    img[alt=fitw100] { width: 100%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw75] { width: 75%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw50] { width: 50%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw25] { width: 25%; float: center; display: block; margin-left: auto; margin-right: auto}
    img[alt=fitw10] { width: 10%; float: center; display: block; margin-left: auto; margin-right: auto}

    /* make an "active" tab */
    .active-nav {
        -webkit-filter: opacity(75%); /* Chrome, Safari, Opera */
        filter: opacity(75%);
    }

    </style>

</head>

<body>

<a href="https://github.com/nckz/GitStrap"><img style="display: none; position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" id="github_ribbon"></a>


<title class="main-title">GitStrap</title>

<div class="container"> <!-- all page content -->

    <!-- Navigation -->
    <nav class='navbar'>
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" type="button"
                    data-toggle="collapse"
                    data-target="#myNavbar">
                    &#9776;
                </button>
                <h2 class="text-muted main-title">GitStrap</h2>
            </div><!-- navbar-header -->

            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                <ul class="nav navbar-nav" id="nav-placeholder"></ul>
            </div>

        </div><!-- container-fluid -->
    </nav>

    <!-- Error -->
    <div class="jumbotron" id="error_div" style="display: none; color: red;"></div>

    <!-- Running Header -->
    <div class="jumbotron" id="markdown_header" style="display: none;"></div>   

    <!-- Markdown Content -->
    <div id="markdown_body"> </div>

    <!-- Running Footer-->
    <hr>
    <footer class="footer text-center" id="markdown_footer" style="display: none;">
    </footer>

</div> <!-- /container -->

<script type="text/javascript">

    /* get the file and send the text to the callback */
    function getFile(filename, callback) {

        /* If the config file can be downloaded send its text to the callback.
         */
        var req = new XMLHttpRequest();
        req.onreadystatechange = function() {
            if (req.status==200 && req.readyState==4) {
                callback(req.responseText);
            }else if(req.status==404){
                fillDiv('ERROR: 404, File Not Found: "' + filename + '"', 'error_div');
            }
        }

        req.open('GET',filename,true);
        req.send();

    } /* getFile() */

    function appendAttribute(elem, name, value) {
        var attr = elem.getAttribute(name);
        if (attr == null) {
            elem.setAttribute(name, value);
        } else {
            elem.setAttribute(name, attr + " " + value);
        }
    }

    /* 0. TITLE - change title to user config */
    function setTitle(title) {
        $('.main-title').html(title);

        if (title == 'GitStrap') {
            $('#github_ribbon').show()
        }
    }

    /* 1. THEME - get the theme loaded first to ensure css is setup before
     * adding other elements. */
    function setTheme(theme) {

        /* check for theme name or url */
        var direct_url = theme;
        var name_url = 'https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/' +
            theme + '/bootstrap.min.css';
    
        /* who knows if this actually validates a url? */
        var theme_url = '';
        function valid_url(url){
            return /^(http|https|ftp):\/\/[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/i.test(url);
        }

        /* see if the user specifies the full url */
        if (valid_url(direct_url)) {
            theme_url = direct_url;
        }
        /* see if the user specified a bootswatch name */
        else if (valid_url(name_url)) {
            theme_url = name_url;
        }
        
        function add_style(url){
            new_style = '<link rel="stylesheet" href="' + url +
                '" type="text/css" media="screen" />';
            $('head').append(new_style);
        }
        add_style(theme_url);
    }

    /* find out if client has asked for a specific page. */
    function getURLParameter(name) {
        return decodeURI((RegExp(name + '=' +
            '(.+?)(&|$)').exec(location.search)||[,null])[1]);
    }

    /* 2. NAVIGATION */
    /* create buttons for each item and append to navbar */
    function populateNavLinks(nav_items) {

        for (index=0;index<nav_items.length;index++) {

            var item = nav_items[index];

            var req_page = getURLParameter('page');

            /* validate the requested page by checking against the nav list */
            var page_found = $.inArray(req_page, nav_items) > -1;

            var li = document.createElement('li');
            var a  = document.createElement('a');

            /* select active page and nav buttons */
            appendAttribute(a, 'class', 'active-nav');

            if (page_found) {
            if (req_page == item) {
                a.removeAttribute('class');
                appendAttribute(li, 'class', 'active');
                toHTML(req_page, 'markdown_body'); 
            } }
            else if (index == 0) {
                a.removeAttribute('class');
                appendAttribute(li, 'class', 'active');
                toHTML(req_page, 'markdown_body'); 
            }

            appendAttribute(li, 'id', 'navitem');
            appendAttribute(li, 'class', 'nav-item');

            /* setup nav links for each button */
            appendAttribute(a, 'class', 'nav-link');
            appendAttribute(a, 'href', '?page='+item+'#');
            appendAttribute(a, 'data-toggle','tab');
            appendAttribute(a, 'style', 'z-index: 1000;'); /* make sure the
                                                            * ribbon doesn't
                                                            * get in the way */
            a.innerHTML = item;

            li.appendChild(a);

            var navbar_obj = document.getElementById('nav-placeholder');
            navbar_obj.appendChild(li);
        }
    }

    /* 3. HEADER */
    /* Write the Jumbotron content. */
    function setHeader(header) {
        if (header != 'false') {
            toHTML( header, 'markdown_header');
        }
    }

    /* 4. FOOTER */
    function setFooter(footer) {
        if (footer != 'false') {
            toHTML( footer, 'markdown_footer');
        }
    }

    /* 5. BLOG */
    function populateBlogIndex(blog) {
        if (blog[0] != 'false') {
            for (i=0;i<blog.length;i++) {
                console.log(blog[i]);

            }
        }
    }

    /* act on all options given in the Config file */
    function parseConfig(text) {

        /* Split config file into options. */
        var options = [];
        var words = text.split('\n');
        for (var i = 0; i < words.length; i++) {
            /* ignore '#' and blank lines */
            if(! (words[i].match(/^#/) || (! words[i]))) {
                /* options are only on lines that start with blockquotes '>' */
                if( words[i].match(/^>\S+/) ) {
                    options.push(words[i].replace(/^>/, ''));
                }
            }
        }

        /* line 0: title 
         * line 1: nav filenames
         * line 2: theme name or url
         * line 3: header filename
         * line 4: footer filename
         * line 5: blog filenames
         */
        var title = options[0];
        var nav_items = options[1].split(' '); 
        var theme = options[2];
        var header = options[3];
        var footer = options[4];
        var blog = options[5].split(' ');

        /* process options */
        setTitle(title);
        setTheme(theme);
        populateNavLinks(nav_items);
        setHeader(header);
        setFooter(footer);
        populateBlogIndex(blog);

    } /* parseConfig() */

    /* translate markdown text to html then fillDiv() */
    function writeMarkdownToTag(text, markdown_div) {
        var converter = new showdown.Converter(),
            html = converter.makeHtml(text);
        fillDiv(html, markdown_div);
    }

    /* fill in the specified div innerHTML with the given text */
    function fillDiv(text, div){
        var node = document.getElementById(div);
        node.innerHTML = text;
        $('#'+div).show();
    }

    /* download a markdown file, convert to HTML, then post to given div-id */
    function toHTML(pageName, markdown_div)
    {
        var callback = function (text)
            { writeMarkdownToTag(text, markdown_div); };
        getFile(pageName, callback);
    }

    /* Link tab actions. */
    $(document).on('shown.bs.tab', 'a[data-toggle="tab"]', function (e) {
        var href = $(e.target).attr('href');
        window.location.assign(href);
    })

    /* start things off with the Config file */
    $(document).ready(getFile('Config', parseConfig));

</script>

</body>
</html>
